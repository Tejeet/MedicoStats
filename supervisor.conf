[supervisord]
nodaemon=true

[program:redis]
command=/usr/bin/redis-server
autorestart=true

[program:php]
command=php -S 0.0.0.0:8180 -t /var/www/html
autorestart=true
stdout_logfile=/var/log/supervisor/php.log
stderr_logfile=/var/log/supervisor/php.err

[program:node]
command=node /app/app.js
autorestart=true
stdout_logfile=/var/log/supervisor/node.log
stderr_logfile=/var/log/supervisor/node.err
